<!DOCTYPE html>

<html>

    <head>

        <meta charset="utf-8">

	    <title>Template by John Resig</title>

	    <link rel="stylesheet" type="text/css" href="css/style.css">

	    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>

	    <script src="js/tmpl.js"></script>

	    <script src="js/script.js"></script>

    </head>

    <body>

        <script type="text/template" id="test">
        	
            <div class="border">

            <!--template for title-->
    
                <h3>
                    <%= name %>
                </h3>

            <!--template to generate the paragraphs and insert the content-->

                <% for (var i = 0; i < first.length; i++) { %>

                    <p><%= first[i] %></p>

                <% }; %> 

                <ul>

            <!--template to generate the items in the list and insert the content-->

                    <% for (var i = 0; i < list.length; i++) { %>

                    <li><%= list[i] %></li>

                    <% }; %> 
                    
                </ul>

            <!--template to generate the paragraphs and insert the content-->

                <% for (var i = 0; i < second.length; i++) { %>

                    <p><%= second[i] %></p>

                <% }; %>

            </div>

        </script>

    </body>

</html>
